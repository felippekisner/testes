<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda RÃ¡pida</title>
  <link rel="stylesheet" href="style.css"> <!-- ou um style prÃ³prio se quiser -->
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f6f6f6;
      color: #333;
    }

    header {
      background-color: #129b2d;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      background-color: #f9f9f9;
      border-left: 4px solid #4CAF50;
    }

    li:last-child {
      border-bottom: none;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>ðŸ“‹ PrÃ³ximas Tarefas</header>
  <ul id="taskList">
    <li class="empty">Carregando tarefas...</li>
  </ul>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqWaY2RdgWVcJyZUZmAvnL7YJ41Et8Y6s",
      authDomain: "organizadorlp.firebaseapp.com",
      projectId: "organizadorlp",
      storageBucket: "organizadorlp.appspot.com",
      messagingSenderId: "233130911029",
      appId: "1:233130911029:web:78e0542cd09f7830b4987c",
      measurementId: "G-WZP1LGTPQY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const taskList = document.getElementById("taskList");

    async function loadTasks() {
      const q = query(collection(db, "tarefas"), orderBy("data"), limit(6));
      const querySnapshot = await getDocs(q);

      taskList.innerHTML = "";

      if (querySnapshot.empty) {
        taskList.innerHTML = "<li class='empty'>Nenhuma tarefa encontrada.</li>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const listItem = document.createElement("li");
        listItem.textContent = `${data.nome} - ${data.data}`;
        taskList.appendChild(listItem);
      });
    }

    loadTasks();
  </script>
</body>
</html>
